<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>AsanAdoptions</title>
  <meta name="description" content="An Adoption Management Tool">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="assets/app.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="assets/app.js"></script>

</head>

<body>
  <header class="global-header" role="banner">
    <h1 class="global-header__title">Available Furr-ever Friends</h1>

    <blockquote class="header-quote">
      <p class="header-quote__quoted-text">A dog will teach you unconditional love. If you can have that in your life, things won't be too bad.</p>
      <cite class="header-quote__citation">&mdash;Robert Wagner</cite>
    </blockquote>
  </header>
  <main>
    <!--'js' prefixed classes to denote js hook-->
    <section class="tiles-container js-tiles-container"></section>
  </main>
  <footer class="global-footer">
    <p>Built by a wonderful developer for Asana.</p>
  </footer>
  <div class="dimmer js-dimmer"></div>
  <div class="modal js-modal">
    <div class="modal__content js-modal-container">
    <span class="modal__close js-modal-close">
      <i class="far fa-times-circle"></i>
    </span>
     <div class="js-img-container">
    </div>
  </div>
</body>

</html>
